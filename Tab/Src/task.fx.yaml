        Items: |-
            =Office365Outlook.GetEventsCalendarViewV3(
                varUserCalendarId,
                _firstDayOfMonth,
                Today()
            ).value
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
