"'my task' As screen.'tabletLayout_Calendar_ver3.0'":

    Button1 As button:
        BorderColor: =RGBA(215, 223, 240, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledFill: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(215, 223, 240, 1)
        FontWeight: =FontWeight.Normal
        Height: =105
        OnSelect: =Navigate('request task')
        PressedBorderColor: =RGBA(136, 160, 209, 1)
        PressedColor: |
            =RGBA(237,241,255,1)
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =30
        Text: ="+ Assign Task"
        Width: =487
        X: =435
        Y: =616
        ZIndex: =1

    RectQuickActionBar1_3 As rectangle:
        Height: =90
        Width: =Parent.Width
        ZIndex: =2

    Label3 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =57
        Size: =30
        Text: ="My Tiny Asistance"
        Width: =350
        X: =21
        Y: =14
        ZIndex: =3

    Button5 As button:
        BorderColor: =RGBA(255,255,255,1)
        Text: |-
            ="My Task
            "
        X: =1186
        Y: =23
        ZIndex: =4

    Rectangle3 As rectangle:
        BorderColor: =RGBA(215, 223, 240, 1)
        Fill: =RGBA(237, 241, 255, 1)
        Height: =72
        OnSelect: =RGBA(237,241,255,1)
        Width: =1366
        Y: =90
        ZIndex: =5

    Label4 As label:
        Text: ="   Assigned Task"
        X: =21
        Y: =106
        ZIndex: =6

    Form2 As form:
        DataSource: =문서
        X: =40
        Y: =40
        ZIndex: =7

        제목_DataCard3 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.제목
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@문서],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@문서], DataSourceInfo.MaxLength, "Title")
            Required: =false
            Update: =DataCardValue3.Text
            Width: =266
            X: =0
            Y: =0
            ZIndex: =8

            DataCardKey3 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue3 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey3.Y + DataCardKey3.Height + 5
                ZIndex: =2

            ErrorMessage3 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue3.Y + DataCardValue3.Height
                ZIndex: =3

            StarVisible3 As label:
                Align: =Align.Center
                Height: =DataCardKey3.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey3.Y
                ZIndex: =4

